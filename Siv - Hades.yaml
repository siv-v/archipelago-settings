# Your name in-game, limited to 16 characters.
#     {player} will be replaced with the player's slot number.
#     {PLAYER} will be replaced with the player's slot number, if that slot number is greater than 1.
#     {number} will be replaced with the counter value of the name.
#     {NUMBER} will be replaced with the counter value of the name, if the counter value is greater than 1.
name: SivHades

# Used to describe your yaml. Useful if you have multiple files.
description: Siv's default Hades settings. Updated 2025-07-15.

game: Hades
requires:
  version: 0.5.0 # Version of Archipelago required for this yaml to work as expected.

Hades:
  progression_balancing: normal
  accessibility: items

  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {}

  start_hints:
    # Start with these item's locations prefilled into the !hint command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the !hint command
    []

  exclude_locations:
    # Prevent these locations from having an important item
    []

  priority_locations:
    # Prevent these locations from having an unimportant item
    []

  item_links:
    # Share part of your item pool with other players.
    []

  initial_weapon:
    # Chose your initial weapon. Note you are not be able to equip the sword in the weapon hub in WeaponSanity
    sword: 1
    bow: 1
    spear: 1
    shield: 1
    fist: 1
    gun: 1

  # room_based, score_based, or room_weapon_based
  location_system: score_based
  
  # 72 to 1000, 150 default
  score_rewards_amount: random-range-middle-50-300
  keepsakesanity: true
  weaponsanity: true
  hidden_aspectsanity: true
  storesanity: true
  fatesanity: false
  
  # 1 to 20, default 1
  hades_defeats_needed: random-range-3-5

  # 1 to 6, default 1
  weapons_clears_needed: 1

  # 0 to 23, default 0
  keepsakes_needed: 0

  # 0 to 35, default 0
  fates_needed: 0

  # reverse_heat: specific Pacts in the pool
  # minimal_heat: lowering Heat items in the pool
  # vanilla_heat: heat not required
  heat_system:
    reverse_heat: 40
    minimal_heat: 40
    vanillla_heat: 20

  # 0 to 5, default 3
  hard_labor_pact_amount: 3

  # 0 to 4, default 2
  lasting_consequences_pact_amount: 4
  convenience_fee_pact_amount:
    # Choose the amount of Convenience Fee pacts in the pool.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 2
    1: 50
    random: 0
    random-low: 0
    random-high: 0

