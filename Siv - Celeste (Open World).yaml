# Your name in-game, limited to 16 characters.
#     {player} will be replaced with the player's slot number.
#     {PLAYER} will be replaced with the player's slot number, if that slot number is greater than 1.
#     {number} will be replaced with the counter value of the name.
#     {NUMBER} will be replaced with the counter value of the name, if the counter value is greater than 1.
name: SivCeleste

# Used to describe your yaml. Useful if you have multiple files.
description: Siv's default Celeste (Open World) settings. Updated 2025-08-31.

game: Celeste (Open World)
requires:
  version: 0.6.3 # Version of Archipelago required for this yaml to work as expected.

Celeste (Open World):
  # Game Options
  progression_balancing: normal
  accessibility: full
  death_link: 'false'
  
  # How many deaths it takes to send a DeathLink
  # 1 to 30, default 10
  death_link_amnesty: 10
  trap_link: 'false'

  # Goal Options
  # the_summit_a, the_summit_b, the_summit_c, core_a, core_b, core_c, empty_space, farewell, farewell_golden
  # wonder if anyone has ever completed a farewell_golden archipelago
  goal_area: farewell

  # Determines whether your Goal Area will be locked until you receive your required Strawberries, or only the Epilogue
  lock_goal_area: 'true'

  # Determines whether the Checkpoints in your Goal Area will be shuffled into the item pool (if Checkpointsanity is active)
  goal_area_checkpointsanity: 'false'

  # 0 to 202, default 50
  total_strawberries: random-range-30-100
  
  # 0 to 100, default 80
  strawberries_required_percentage: random-range-high-50-100

  # Location Options
  checkpointsanity: 'true'
  binosanity: 'false' # Binoculars
  keysanity: 'false'
  gemsanity: 'true'
  carsanity: 'false'
  roomsanity:
    'false': 95
    'true': 5

  # todo: set up settings file that only includes C-Side goldens
  include_goldens: 'false'
  include_core: 'true'
  
  # none, empty_space, or farewell
  include_farewell: farewell
  include_b_sides: 'true'
  include_c_sides: 'true'
  
  # Junk and Traps

  # 0 to 100, default 50
  junk_fill_percentage: 50

  # 0 to 100, default 0
  trap_fill_percentage: random-range-25-60
  
  # return_to_menu, deaths, new_screens
  trap_expiration_action: deaths

  # 1 to 10, default 5
  trap_expiration_amount: random

  bald_trap_weight: low
  literature_trap_weight: medium
  stun_trap_weight: medium
  invisible_trap_weight: low
  fast_trap_weight: high
  slow_trap_weight: high
  ice_trap_weight: high
  reverse_trap_weight: medium
  screen_flip_trap_weight: high
  laughter_trap_weight: medium
  hiccup_trap_weight: medium
  zoom_trap_weight: low

  # Aesthetic Options

  # Music shuffle type
  # None: No Music is shuffled
  # Consistent: Each music track is consistently shuffled throughout the game
  # Singularity: The entire game uses one song for levels
  music_shuffle:
    none: 85
    consistent: 15
    singularity: 0

  # no music until cassette collected
  require_cassettes: 'false'

  madeline_hair_length:
    very_short: 5
    short: 20
    default: 40
    long: 20
    very_long: 10
    absurd: 5

  madeline_one_dash_hair_color: any_color
  madeline_two_dash_hair_color: any_color
  madeline_no_dash_hair_color: any_color
  madeline_feather_hair_color: any_color

  # Item & Location Options
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {'Torches': 1}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []
